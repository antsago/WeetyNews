<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="WeetyNews.css" />
        <title>Weety News</title>
        <script>
			function showNews(keyword) {
				moveLeft();
				makeFrame(keyword);
			}

			function moveLeft() {
				newsblock = document.getElementById("news");
				newsblock.style.marginLeft = "0.5%"; 
				newsblock.style.width = "29.5%";
				newsblock.style.marginRight = "70%";
				//newsblock.style.left = '50px';
			}

			function makeFrame(keyword) {
				ifrm = document.createElement("IFRAME");
				ifrm.setAttribute("src", "https://www.google.com/");//search?tbm=nwsq=" + keyword);
				ifrm.style.width = "40%";
				ifrm.style.height = "100%";
				ifrm.style.marginLeft = "40%";
				ifrm.style.marginRight = "auto";
				document.body.appendChild(ifrm);
			}
        </script>
    </head>
    <body>
        <h1>Today's news:</h1>
        <div id="news">
        	<p onclick="showNews('al')">al</p>
        	<p>libya</p>
        	<p>shutdown</p>
        	<p>killed</p>
        	<p>somalia</p>
        	<p>shabaab</p>
        	<p>attack</p>
        	<p>forces</p>
        	<p>military</p>
        	<p>raid</p>
        </div>
    </body>
</html>
